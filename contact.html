                <label class="name-field">
                    <input type="text" name="name" id="name" required>

                    <input type="email" name="email" id="email" required>

                </label>

                    <input type="text" name="subject" id="subject" required>
                    <span class="subject-placeholder">Subject</span>
                </label>

                <label class="message-field">
                    <textarea name="message" type="text" rows="5" cols="30" required></textarea>
                    <span class="message-placeholder">Message</span>
                </label>
                <button type="submit" class="submit-btn" onclick="window.alert('Message sent successfully!')">Send Message</button>
